# nginx/nginx.conf

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    sendfile on;

    # Define upstream services
    upstream frontend {
        server react_app:5173;  # Define the frontend container service
    }

    upstream backend {
        server django_app:8000;  # Define the backend container service
    }

    # Frontend Server Block
    server {
        listen 80;
        server_name 137.184.223.198;  # IP or domain

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Backend Server Block (serving APIs and static files)
    server {
        listen 8080;  # Use a different port for API requests
        server_name api.137.184.223.198;  # Use a subdomain if you have DNS configured, or an IP

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files directly
        location /static/ {
            alias /app/staticfiles/;
            autoindex off;
        }

        # Serve media files directly
        location /media/ {
            alias /app/media/;
            autoindex off;
        }
    }
}
