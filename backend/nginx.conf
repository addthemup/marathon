# nginx/nginx.conf

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    sendfile on;

    # Define upstream services with correct ports
    upstream frontend {
        server react_app:5173;  # Define the frontend container service with port 5173
    }

    upstream backend {
        server django_app:8000;  # Define the backend container service with port 8000
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name admwyn.com www.admwyn.com;  # Optionally, remove IP from server_name

        # Allow Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/html;
        }

        # Redirect all HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Frontend Server Block with HTTPS
    server {
        listen 443 ssl;
        server_name admwyn.com www.admwyn.com;

        # SSL Certificate Configurations
        ssl_certificate /etc/letsencrypt/live/admwyn.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admwyn.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        # Additional SSL settings (Optional, recommended for production)
        # ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384...';
        # ssl_session_cache shared:SSL:10m;
        # ssl_session_timeout 10m;
        # add_header Strict-Transport-Security "max-age=31536000; includeSubdomains" always;

        # Proxy requests to the frontend React app
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Allow Let's Encrypt verification over HTTPS
        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/html;
        }
    }

    # Backend Server Block (serving APIs and static files)
    server {
        listen 8080;
        server_name api.137.184.223.198;  # Keep this as an internal API or restrict if exposed publicly

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files directly
        location /static/ {
            alias /app/staticfiles/;
            autoindex off;
        }

        # Serve media files directly
        location /media/ {
            alias /app/media/;
            autoindex off;
        }
    }
}
