# nginx.conf

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    sendfile on;

    # Enable Gzip compression for responses
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    # Define upstream for Django backend
    upstream backend {
        server django_app:8000;
    }

    # Define upstream for React frontend
    upstream frontend {
        server react_app:80;
    }

    # HTTP to HTTPS redirection
    server {
        listen 80;
        server_name admwyn.com www.admwyn.com;

        # Allow Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/html;
        }

        # Redirect all HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Configuration
    server {
        listen 443 ssl;
        server_name admwyn.com www.admwyn.com;

        # SSL Certificates
        ssl_certificate /etc/letsencrypt/live/admwyn.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admwyn.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        # Security Headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval';";

        # Allow Let's Encrypt verification over HTTPS
        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/html;
        }

        # Proxy to Django backend for /admin and /api
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files from Django
        location /static/ {
            alias /app/staticfiles/;
            autoindex off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Serve media files from Django
        location /media/ {
            alias /app/media/;
            autoindex off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Proxy all other requests to the React frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }

        location = /404.html {
            root /usr/share/nginx/html;
        }
    }
}
