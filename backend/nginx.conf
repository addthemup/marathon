# nginx/nginx.conf

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    sendfile on;

    # Define upstream services for frontend and backend
    upstream frontend {
        server react_app:5173;
    }

    upstream backend {
        server django_app:8000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name admwyn.com www.admwyn.com api.admwyn.com;

        # Allow Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/html;
        }

        # Redirect all HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Configuration for admwyn.com (Frontend, Admin, API)
    server {
        listen 443 ssl;
        server_name admwyn.com www.admwyn.com;

        # SSL Certificate Configurations
        ssl_certificate /etc/letsencrypt/live/admwyn.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admwyn.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        # Serve /admin/ and /api/ requests through the Django backend
        location ~ ^/(admin|api)/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files directly
        location /static/ {
            alias /app/staticfiles/;
            autoindex off;
        }

        # Serve media files directly
        location /media/ {
            alias /app/media/;
            autoindex off;
        }

        # Route all other requests to the frontend React app
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Allow Let's Encrypt verification over HTTPS
        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/html;
        }
    }

    # HTTPS Configuration for api.admwyn.com (Separate API and Admin Access)
    server {
        listen 443 ssl;
        server_name api.admwyn.com;

        # SSL Certificate Configurations
        ssl_certificate /etc/letsencrypt/live/admwyn.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admwyn.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        # Serve Django Admin requests (if accessed via api.admwyn.com/admin/)
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve API requests
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files directly
        location /static/ {
            alias /app/staticfiles/;
            autoindex off;
        }

        # Serve media files directly
        location /media/ {
            alias /app/media/;
            autoindex off;
        }
    }
}
