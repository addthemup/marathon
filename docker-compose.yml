# docker-compose.yml - Updated to use a unified settings.py

version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: django_app
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - ./backend/.env
    expose:
      - "8000"
    depends_on:
      - db
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "--workers", "3", "--log-level", "info", "backend.wsgi:application"]
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod  # Specify production Dockerfile for production builds
    container_name: react_app
    ports:
      - "80:80"
    restart: always

  frontend_dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # Specify development Dockerfile for development builds
    container_name: react_app_dev
    ports:
      - "5173:5173"
    environment:
      - HOST=0.0.0.0
    restart: always

  db:
    image: postgres:13
    container_name: postgres_db
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: marathon
      POSTGRES_USER: awc
      POSTGRES_PASSWORD: Starbury03  # Ensure this is defined here or in .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
